<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { createApp, createTextVNode, h, ref } from '../dist/vue.js'

        const array = [
          h('div', {}, [createTextVNode('A')]),
          h('div', {}, [createTextVNode('B')]),
        ]

        const text = createTextVNode('Text')

        const arrayToText = {
          setup() {
            const isArray = ref(true)
            window.toggleIsArray = () => {
              isArray.value = !isArray.value
            }
            return {
              isArray,
    }
          },
          render() {
            return h('div', {}, this.isArray ? array : text)
          },
}

        const App = {
          setup() {
            return { }
          },
          render() {
            return h('div', { id: 'root' }, [h(arrayToText)])
          },
        }
        createApp(App).mount(document.querySelector('#app'))
    </script>
</body>
</html>
