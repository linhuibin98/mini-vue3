<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { createApp, createTextVNode, h, ref } from '../dist/vue.js'

        const array1 = [
          h('div', { id: 'arr1' }, [createTextVNode('A')]),
          h('div', {}, [createTextVNode('B')]),
        ]

        const array2 = [
          h('div', { id: 'arr2' }, [createTextVNode('C')]),
          h('div', {}, [createTextVNode('D')]),
        ]

        const array3 = [
          h('div', { id: 'arr2' }, [createTextVNode('A')]),
          h('div', {}, [createTextVNode('B')]),
          h('div', {}, [createTextVNode('C')]),
        ]

        const text1 = 'Text1'
        const text2 = 'Text2'

        // arr -> text
        // text -> arr
        const arrayToText = {
          setup() {
            const type = ref('arr1')
            window.setType = (t) => {
              type.value = t
            }

            function renderComp(type) {
              switch (type) {
                case 'arr1':
                  return array1
                case 'arr2':
                  return array2
                case 'arr3':
                  return array3
                case 'text1':
                  return text1
                case 'text2':
                  return text2
                default:
                  return array1
              }
            }
            return {
              type,
              renderComp,
    }
          },
          render() {
            return h('div', {}, this.renderComp(this.type))
          },
        }

        const App = {
          setup() {
            return { }
          },
          render() {
            return h('div', { id: 'root' }, [
              h(arrayToText),
            ])
          },
        }
        
        createApp(App).mount(document.querySelector('#app'))

    </script>
</body>
</html>
