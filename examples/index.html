<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { createApp, createTextVNode, h, renderSlots } from '../dist/vue.js'

        const FooComponent = {
          props: {
            msg: {
              type: String,
              default: '',
            },
          },
          setup(props, { emit }) {
            const emitAdd = () => {
              emit('add', 'addValue')
              emit('add-foo', 'foo value')
            }
            return {
              count: 1,
              emitAdd,
            }
          },
          render() {
            return h('h1', { class: 'foo', onClick: this.emitAdd }, [renderSlots(this.$slots, 'header', { msg: this.msg }), renderSlots(this.$slots, 'footer'), createTextVNode('我是文本')])
          },
        }

        const App = {
          setup() {
            const onAdd = (val) => {
              console.log('App onAdd', val)
            }
            const onAddFoo = (val) => {
              console.log('onAddFoo', val)
            }
            return {
              msg: 'hi vue3',
              onAdd,
              onAddFoo,
    }
          },
          render() {
            window.self = this
            return h('div', { id: 'root' }, [
              h(FooComponent, { msg: 'My Foo', onAdd: this.onAdd, onAddFoo: this.onAddFoo }, {
                header: ({ msg }) => h('p', {}, `foo header${msg}`),
                footer: () => h('p', {}, 'foo footer'),
              }),
              h('h2', {
                class: 'red',
                onClick: () => console.log('click h1'),
              }, this.msg),
              h('p', {
                class: 'blue',
                onMouseEnter: () => console.log('p mouse enter'),
              }, 'LaLa'),
            ])
          },
}
        createApp(App).mount(document.querySelector('#app'))
    </script>
</body>
</html>
