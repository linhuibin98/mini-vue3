<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
</head>
<body>
    <script type="module">
        import vue from '../dist/vue.js';
        const { reactive, effect } = vue;

        const obj = reactive({
            a: 1,
            b: 'hello'
        });
        // debugger
        const cpu = effect(() => {
            console.log('effect')
            return obj.a + 1;
        }, { lazy: true });
        obj.a;
        obj.a = 2;
        obj.b = "hello world";
        console.log(cpu())
    </script>
</body>
</html>
