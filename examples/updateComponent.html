<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { createApp, createTextVNode, h, ref } from '../dist/vue.js'
        // import { createApp, createTextVNode, h, ref } from '../dist/vue.esm-bundler.js'

        const Foo = {
          name: 'Foo',
          setup() {
            return {}
          },
          render() {
            return h('div', {}, [createTextVNode(`Count: ${this.count}`)])
          },
        }
        
        const App = {
          name: 'App',
          setup() {
            const count = ref(0)
            const addCount = () => {
              count.value += 1
            }
            return { count, addCount }
          },
          render() {
            return h('div', { id: 'root' },
              [
                h(Foo, { count: this.count }),
                h('button', { onClick: this.addCount }, [createTextVNode('+1')]),
              ],
            )
          },
        }
        
        createApp(App).mount(document.querySelector('#app'))

    </script>
</body>
</html>
